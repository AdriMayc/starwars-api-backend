openapi: 3.0.3

info:
  title: Star Wars Explorer API
  version: 0.1.0
  description: >
    API para explorar dados da SWAPI com padrões consistentes de envelope,
    paginação e tratamento de erros.

servers:
  - url: https://example-gateway-url
    description: API Gateway
  - url: http://localhost:8080
    description: Local (Functions Framework)

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnvelopeHealth"
              examples:
                ok:
                  value:
                    data:
                      status: ok
                    meta:
                      request_id: "c2f0f6a0-2f2d-4dc5-9f1f-0a7b0b7f2a33"
                    links:
                      self: "/health"
                    errors: []

  /films:
    get:
      summary: List films
      operationId: listFilms
      description: >
        Lista filmes da saga Star Wars.
        Suporta paginação via `page` (1-based) e busca textual via `q`,
        mapeada para o parâmetro `search` da SWAPI.
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Página (1-based).
        - name: q
          in: query
          required: false
          schema:
            type: string
          description: Busca textual (mapeada para `search` na SWAPI).
      responses:
        "200":
          description: Lista de filmes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnvelopeFilmsList"
        "400":
          description: Erro de validação de parâmetros
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnvelopeError"
        "502":
          description: Erro ao consumir a SWAPI
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnvelopeError"
        "504":
          description: Timeout ao consumir a SWAPI
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnvelopeError"

components:
  schemas:
    # ---------- ERROS ----------
    ErrorItem:
      type: object
      additionalProperties: false
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
          nullable: true

    EnvelopeError:
      type: object
      additionalProperties: false
      required: [data, meta, links, errors]
      properties:
        data:
          nullable: true
        meta:
          $ref: "#/components/schemas/Meta"
        links:
          $ref: "#/components/schemas/Links"
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorItem"

    # ---------- META / LINKS ----------
    Meta:
      type: object
      additionalProperties: false
      required: [request_id]
      properties:
        request_id:
          type: string
        page:
          type: integer
          minimum: 1
          nullable: true
        page_size:
          type: integer
          minimum: 1
          nullable: true
        count:
          type: integer
          minimum: 0
          nullable: true
        total:
          type: integer
          minimum: 0
          nullable: true

    Links:
      type: object
      additionalProperties: false
      required: [self]
      properties:
        self:
          type: string
        next:
          type: string
          nullable: true
        prev:
          type: string
          nullable: true

    # ---------- HEALTH ----------
    HealthData:
      type: object
      additionalProperties: false
      required: [status]
      properties:
        status:
          type: string
          enum: [ok]

    EnvelopeHealth:
      type: object
      additionalProperties: false
      required: [data, meta, links, errors]
      properties:
        data:
          $ref: "#/components/schemas/HealthData"
          nullable: true
        meta:
          $ref: "#/components/schemas/Meta"
        links:
          $ref: "#/components/schemas/Links"
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorItem"

    # ---------- FILMS ----------
    Film:
      type: object
      additionalProperties: true
      required: [id, title, url]
      properties:
        id:
          type: integer
          minimum: 1
        title:
          type: string
        episode_id:
          type: integer
          nullable: true
        director:
          type: string
          nullable: true
        producer:
          type: string
          nullable: true
        release_date:
          type: string
          format: date
          nullable: true
        url:
          type: string

    EnvelopeFilmsList:
      type: object
      additionalProperties: false
      required: [data, meta, links, errors]
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Film"
          nullable: true
        meta:
          $ref: "#/components/schemas/Meta"
        links:
          $ref: "#/components/schemas/Links"
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorItem"
